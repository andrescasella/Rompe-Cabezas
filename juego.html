<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>

    <div id="cartelGanador">
      <button id="botonCerrar" onclick="cerrar()">X</button>
      <p>Felicidades, lo has logrado!!!</p>
    </div>

    <div class="col-40">
    
      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones</h1>
        <ul id="lista-instrucciones">
        </ul>
        <h2>Objetivo</h1>
        <img id="imagenObjetivo" src="images/final.png" alt="">
        <h2>Ultimo Movimiento</h1>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id = "pieza1" class="pieza"><img src="images/10.jpg" alt=""></div>
        <div id = "pieza2" class="pieza"><img src="images/20.jpg" alt=""></div>
        <div id = "pieza3" class="pieza"><img src="images/30.jpg" alt=""></div>
        <div id = "pieza4" class="pieza"><img src="images/40.jpg" alt=""></div>
        <div id = "pieza5" class="pieza"><img src="images/50.jpg" alt=""></div>
        <div id = "pieza6" class="pieza"><img src="images/60.jpg" alt=""></div>
        <div id = "pieza7" class="pieza"><img src="images/70.jpg" alt=""></div>
        <div id = "pieza8" class="pieza"><img src="images/80.jpg" alt=""></div>
        <div id = "pieza9" class="pieza"><img src="images/90.jpg" alt=""></div>
      </div>
    </div>
    <div id="footer">
      Autor: Andres Casella.
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
